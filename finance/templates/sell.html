{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <select class="form-select mx-auto w-auto" name="symbol" id ="symbol" placeholder="Symbol" required>
            <option value="none" selected disabled>Symbol</option>
            {% for symbol in symbols %}

                <option value="{{ symbol }}">{{ symbol }}</option>

            {% endfor %}
        </select>
        <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number" min="1" required>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
