{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <input class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text" required>
        <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number" min="1" required>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
