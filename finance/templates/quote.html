{% extends "layout.html" %}

{% block title %}
    {{ title | default("Quote", True) }}
{% endblock %}

{% block main %}
    <form action="/quote" method="post" style="display: {{ display | default('initial', true) }};">
        <input class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text" required>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
    <p>{{ quote }}</p>
{% endblock %}
